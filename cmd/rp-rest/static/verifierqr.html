<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<script>
    async function createQR() {
        let resp = await axios({
            method: "GET",
            url: "/verify/openid4vp/getQR"
        })
        new QRCode(document.getElementById("qrcode"), {
            text: resp.data.qrText,
            width: 228,
            height: 228,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        const txID =  resp.data.txID

        while (true) {
            let event = await axios({
                method: "GET",
                url: "/verify/openid4vp/webhook/check"
            })

            if (event.data.type === "oidc_interaction_succeeded") {
                console.log(event);
                if (event.data.data.txID === txID) {
                    console.log("success");
                    let claims = await axios({
                        method: "GET",
                        url: "/verify/openid4vp/retrieve?tx="+txID
                    })

                    document.getElementById("claims").innerText = JSON.stringify(claims.data)

                    break;
                }
            }

        }

    }
</script>
