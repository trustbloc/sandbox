<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="icon" type="images/x-icon" href="img/logo.png" >
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        body {
            background: #fff;
        }

        .input-field input[type=date]:focus + label,
        .input-field input[type=text]:focus + label,
        .input-field input[type=email]:focus + label,
        .input-field input[type=password]:focus + label {
            color: #e91e63;
        }

        .input-field input[type=date]:focus,
        .input-field input[type=text]:focus,
        .input-field input[type=email]:focus,
        .input-field input[type=password]:focus {
            border-bottom: 2px solid #e91e63;
            box-shadow: none;
        }
        [type="checkbox"].filled-in+span:after{
            background-color: #71bd46 !important;
            border: 2px solid #e0e0e0 !important;
        }
        [type="checkbox"].filled-in:not(:checked)+span:after {
            border: 2px solid #0d0d0d !important;
            background-color: #ffffff !important;
        }
        /* label underline focus color */
        .row .input-field input:focus {
            border-bottom: 1px solid #71bd46 !important;
            box-shadow: 0 1px 0 0 #71bd46 !important
        }
        body {
            background-image: url("img/header-bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
    </style>
</head>

<body>
<div class="section"></div>
    <center>
        <div class="section"></div>
        <div class="section"></div>
        <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                <h5 class="green-text darken-2">Login to your account</h5>
                <form class="col s12" action="/login" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>
                    <input type="hidden" name="challenge" value="{{.login_challenge}}">
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='email' id='email' />
                            <label class='green-text darken-2' for='email'>Enter your email</label>
                        </div>
                    </div>
                    <div>

                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' />
                            <label class='green-text darken-2' for='password'>Enter your password</label>
                        </div>
                        <label style='float:right;'>
                            <span  href='#!'>For demo use username:foo@bar.com and password:foobar</span>
                        </label>
                    </div>
                    <label>
                        <input type="checkbox" class="filled-in" id="remember" />
                        <span>Remember my decision</span>
                    </label>
                    <br>
                    <br>
                    <div class='row'>
                        <button type='submit' id="accept" name='btn_login' class='col s12 btn-large waves-effect green darken-2'>Login</button>
                    </div>
                </form>
            </div>
        </div>
    </center>

<footer style="position:fixed;bottom:0;left:0;width:100%;">
    <h6 class="center-align" style="color:grey">
        Copyright &copy; <a href="https://securekey.com/" rel="nofollow" >SecureKey Technologies</a> and the TrustBloc Contributors
    </h6>
</footer>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
