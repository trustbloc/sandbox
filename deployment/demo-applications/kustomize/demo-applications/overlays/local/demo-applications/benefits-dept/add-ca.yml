apiVersion: apps/v1
kind: Deployment
metadata:
  name: benefits-dept-ace-rp
spec:
  template:
    spec:
      volumes:
        - name: ca-cert
          configMap:
            name: demo-ca-cert
      containers:
        - name: ace-rp
          volumeMounts:
            - name: ca-cert
              mountPath: /etc/ace-rp/tls
