generatorOptions: {}

vars:
- fieldref:
    fieldPath: metadata.name
  name: LOGIN_CONSENT_SERVICE_NAME
  objref:
    apiVersion: v1
    kind: Service
    name: login-consent

configMapGenerator:
- envs:
  - login-consent.env
  name: login-consent-env

resources:
- login-consent.yml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: login-consent-server
  newName: ghcr.io/trustbloc/sandbox-login-consent-server
  newTag: latest
