# Adds namespace to all resources.
#namespace: edge-sandbox-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
commonLabels:
  group: demo
  instance: local
  project: trustbloc

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
- behavior: merge
  envs:
  - config.env
  name: gatekeeper-env
- files:
  - ../certs/ca.crt
  name: gatekeeper-ca-cert

secretGenerator:
- files:
  - ../certs/tls.crt
  - ../certs/tls.key
  name: gatekeeper-wildcard-cert
  type: kubernetes.io/tls

replacements:
- source:
    kind: Service
    name: gatekeeper
    version: v1
  targets:
  - fieldPaths:
    - spec.rules.0.http.paths.0.backend.service.name
    select:
      kind: Ingress
      name: gatekeeper
- source:
    kind: Secret
    name: gatekeeper-wildcard-cert
    version: v1
  targets:
  - fieldPaths:
    - spec.tls.0.secretName
    select:
      kind: Ingress
      name: gatekeeper

resources:
- ../../common
- ingress.yml

transformers:
- sedtransform.yml
- sedb64transform.yml

patchesStrategicMerge:
- add-ca.yml
