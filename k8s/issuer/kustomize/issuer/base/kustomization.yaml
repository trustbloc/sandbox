commonLabels:
  component: issuer

vars:
- fieldref:
    fieldPath: metadata.name
  name: ISSUER_SERVICE_NAME
  objref:
    apiVersion: v1
    kind: Service
    name: issuer

configMapGenerator:
- envs:
  - config.env
  name: issuer-env

secretGenerator:
- envs:
  - secret.env
  name: issuer-env-secret

resources:
- deployment.yml
- service.yml


apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: sandbox-issuer
  newName: ghcr.io/trustbloc/sandbox-issuer
  newTag: latest
