apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
images:
- name: strapi
  newName: strapi/strapi
  newTag: 3.0.6-alpine

secretGenerator:
- envs:
  - secret.env
  name: strapi-env-secret

configMapGenerator:
- files:
  - strapi_configure.sh
  name: strapi-config

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
- deployment.yml
- service.yml
