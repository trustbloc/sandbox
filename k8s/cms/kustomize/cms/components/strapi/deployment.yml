apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: strapi
  name: strapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strapi
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: strapi
    spec:
      volumes:
      - name: strapi-config
        configMap:
          name: strapi-config
      containers:
      - name: strapi
        image: strapi:latest
        imagePullPolicy: IfNotPresent
#        command: ["/bin/sh"]
#        args:
#          - "-c"
#          - |
#            /usr/local/bin/docker-entrypoint.sh strapi;
#            mkdir -p /srv/tmp;
#            cp /srv/scripts/strapi_configure.sh /srv/tmp/;
#            chmod u+x /srv/tmp/strapi_configure.sh;
#            /srv/tmp/strapi_configure.sh;
#            strapi develop
        ports:
          - name: http-port
            protocol: TCP
            containerPort: 1337
        livenessProbe:
          httpGet:
            path: /
            port: http-port
          initialDelaySeconds: 450
          periodSeconds: 10
          failureThreshold: 5
        envFrom:
          - secretRef:
             name: strapi-env-secret
        volumeMounts:
          - mountPath: /srv/scripts
            name: strapi-config
        resources: {}
status: {}
